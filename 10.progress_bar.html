<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 10.Progress bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Progress bar</h3>
                <hr>
                <div class="progress">
                      <div class="progress-bar" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                    <!--aria = accessable rich internet attribute-->
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                      <div class="progress-bar progress-bar-danger" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                      <div class="progress-bar progress-bar-warning" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                      <div class="progress-bar progress-bar-info" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                      <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                      <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 40%;">40%</div>
                    <div class="progress-bar progress-bar-warning" style="width: 30%;">30%</div>
                    <div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
