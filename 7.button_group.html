<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 7.Button_groups</title>

</head>
<body>

        <div class="row">

                <button type="button" class="btn btn-info">Contact</button>

            </div>
            <hr>
            <div class="btn-group btn-group-lg">

                <button type="button" class="btn btn-dnager">Projects</button>

            <div class="btn-group">
                <a href="#" class="btn btn-success">Home</a>

                <a href="#" class="btn btn-success">Projects</a>
                <a href="#" class="btn btn-success">Resume</a>
            </div>

                <a href="#" class="btn btn-success">Home</a>
                <a href="#" class="btn btn-success">Contact</a>
                <a href="#" class="btn btn-success">Projects</a>
                <a href="#" class="btn btn-success">Resume</a>
            </div>
            <hr>

                <button type="button" class="btn btn-primary">Home</button>

                <button type="button" class="btn btn-dnager">Projects</button>

            </div>

                <div class="btn-group"><button type="button" class="btn btn-primary">Home</button></div>

                <div class="btn-group"><button type="button" class="btn btn-warning">Resume</button></div>
            </div>
            <hr>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Subject</button>
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">DIS</a></li>
                    <li><a href="#">NNDL</a></li>
                    <li><a href="#">WT</a></li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
