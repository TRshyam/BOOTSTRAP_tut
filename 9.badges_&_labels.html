<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 9.Badges and Labels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Badges and Labels</h3>
        <div class="row">
            <div class="col-md-6">
                <a href="#">Inbox <span class="badge">10</span></a><br>
                <a href="#">Outbox <span class="badge">5</span></a><br>
                <a href="#">Tiger <span class="badge">15</span></a><br>
                <a href="#">Hukum <span class="badge">50</span></a><br>
                <hr>
                <button class="btn btn-danger">Inbox <span class="badge">10</span></button>
                <hr>
                <span class="label label-default">Default</span>
                <span class="label label-primary">Default</span>
                <span class="label label-danger">Default</span>
                <span class="label label-warning">Default</span>
                <span class="label label-info">Default</span>
                <span class="label label-success">Default</span>
                <hr>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
