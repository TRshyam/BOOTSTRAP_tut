<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 14.List_group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">Item-1</li>
                    <li class="list-group-item">Item-2</li>
                    <li class="list-group-item">Item-3</li>
                </ul>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">Inbox <span class="badge">10</span></li>
                    <li class="list-group-item">Sent <span class="badge">5</span></li>
                    <li class="list-group-item">Spam <span class="badge">0</span></li>
                </ul>
                <hr>
                <div class="list-group">
                    <a href="#" class="list-group-item">Item-1</a>
                    <a href="#" class="list-group-item">Item-2</a>
                    <a href="#" class="list-group-item active">Item-3</a>
                    <a href="#" class="list-group-item">Item-4</a>
                    <a href="#" class="list-group-item disabled">Item-5</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
